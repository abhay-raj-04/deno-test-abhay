<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensive Cars Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Expensive Cars Showcase</h1>
    </header>
    <main>
        <section>
            <h2>Ferrari LaFerrari</h2>
            <img src="https://example.com/ferrari-laferrari.jpg" alt="Ferrari LaFerrari">
            <p>Rate: $1.4 million</p>
            <p>Launch Year: 2013</p>
        </section>
        <section>
            <h2>Lamborghini Veneno</h2>
            <img src="https://example.com/lamborghini-veneno.jpg" alt="Lamborghini Veneno">
            <p>Rate: $4.5 million</p>
            <p>Launch Year: 2013</p>
        </section>
        <section>
            <h2>Bugatti Veyron</h2>
            <img src="https://example.com/bugatti-veyron.jpg" alt="Bugatti Veyron">
            <p>Rate: $1.7 million</p>
            <p>Launch Year: 2005</p>
        </section>
    </main>
</body>
</html>
